    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
       
	<script>
	function initialize() {
	  var myLatlng = new google.maps.LatLng(40.6700, -73.9400);
	  var mapOptions = {
	    zoom: 10,
	    center: myLatlng,
	    mapTypeId: google.maps.MapTypeId.ROADMAP
	  };

	  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
	  
	 var transitLayer = new google.maps.TransitLayer();
	  transitLayer.setMap(map);	 
	  
	  var image = 'bus_stop_icon.png';
	  

	  var contentString = '<div id="content">'+
	      '<div id="siteNotice">'+
	      '</div>'+
	      '<h1 id="firstHeading" class="firstHeading">MTA (New York)</h1>'+
	      '<div id="bodyContent">'+
	      '<p><b>MTA</b> the MTA has the responsibility for developing and implementing a unified mass transportation policy for the New York metropolitan' + 'area, including all five boroughs of New York City and the suburban counties of Dutchess, Nassau, Orange, Putnam, Rockland, Suffolk and' + 'Westchester, all of which together are the "Metropolitan Commuter Transportation District (MCTD)". Thomas F. Prendergast is currently the' + 'Chairman & CEO of the MTA. Nuria Fernandez is currently the MTA\'s Chief Operating Officer (COO).</p>'+
	
		  '<P>The MTA is the largest regional public transportation provider in the Western Hemisphere. Its agencies serve a region of'+ 'approximately 14.6 million people spread over 5,000 square miles (13,000 kmÂ²) in 12 New York Counties and two in Connecticut. MTA agencies now' + 
		  'move more than 8.5 million customers per day (2.6 billion rail and bus customers a year) and employ approximately 65,000 workers.</p>' +
	      '<p>Agency Web, <a href="http://www.mta.info">'+
	      'mta.info</a> '+
	      '</p>'+
	      '</div>'+
	      '</div>';
		  
		  

	
		  

	  var infowindow = new google.maps.InfoWindow({
	      content: contentString
	  });

	  var marker = new google.maps.Marker({
	      position: myLatlng,
	      map: map,
	      title: 'Uluru (Ayers Rock)',
		  icon: image
	  });
	  google.maps.event.addListener(marker, 'click', function() {
	    infowindow.open(map,marker);
	  });
	}

	google.maps.event.addDomListener(window, 'load', initialize);

</script>
